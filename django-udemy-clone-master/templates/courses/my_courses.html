{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}

  <h1>My Courses</h1>

  {% if courses %}
    <ul>
      {% for course in courses %}
        <li>
          {{ course.title }}
          <form method="POST" action="{% url 'courses:delete-course' slug=course.slug %}">
            {% csrf_token %}
            <button type="submit">Delete</button>
          </form>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No courses found...</p>
  {% endif %}
{% endblock %}
